# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ testing-framework ]
  pull_request:
    branches: [ testing-framework ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B test --file pom.xml
    
    - name: Generate JaCoCo Badge for total JUMBF Project
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: >
          core/target/site/jacoco/jacoco.csv
          privsec/target/site/jacoco/jacoco.csv

    - name: Generate JaCoCo Badges for Core Module
      id: jacocoMod1
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: core/target/site/jacoco/jacoco.csv
        coverage-badge-filename: jacoco-core.svg
        branches-badge-filename: branches-core.svg

    - name: Generate JaCoCo Badges for Privacy and Security Module
      id: jacocoMod2
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: privsec/target/site/jacoco/jacoco.csv
        coverage-badge-filename: jacoco-privsec.svg
        branches-badge-filename: branches-privsec.svg
          
    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"

    - name: Commit and push
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        cd .github/badges
        if [[ `git status --porcelain *.svg` ]]; then
          git config --global user.name 'nickft'
          git config --global user.email 'nickfotosgr@gmail.com'
          git add *.svg
          git commit -m "Autogenerated JaCoCo coverage badge" *.svg
          git push
        fi
        
    - name: Upload Jacoco coverage report (Core module)
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-reports-core
        path: core/target/site/jacoco/

    - name: Upload Jacoco coverage report (Privacy & Security module)
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-reports-privsec
        path: privsec/target/site/jacoco/